<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Hasta Kayıt</title>

	<!-- Bootstrap CDN -->
	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

</h:head>

<h:body class="bg-light">

	<div class="container mt-5">
		<h2 class="text-center mb-4">Hasta Kayıt Formu</h2>

		<h:form>

			<div class="card p-4 shadow">

				<!-- Ad -->
				<div class="mb-3">
					<label class="form-label">Ad</label>
					<h:inputText value="#{patientBean.addPatientDto.patientName}"
								 styleClass="form-control"/>
				</div>

				<!-- Soyad -->
				<div class="mb-3">
					<label class="form-label">Soyad</label>
					<h:inputText value="#{patientBean.addPatientDto.patientSurname}"
								 styleClass="form-control"/>
				</div>

				<!-- Email -->
				<div class="mb-3">
					<label class="form-label">Email</label>
					<h:inputText value="#{patientBean.addPatientDto.patientEmail}"
								 styleClass="form-control"/>
				</div>

				<!-- Şifre -->
				<div class="mb-3">
					<label class="form-label">Şifre</label>
					<h:inputSecret value="#{patientBean.addPatientDto.patientPassword}"
								   styleClass="form-control"/>
				</div>

				<!-- Cinsiyet -->
				<div class="mb-3">
					<label class="form-label">Cinsiyet</label>
					<h:selectOneMenu value="#{patientBean.addPatientDto.patientGender}"
									 styleClass="form-select">
						<f:selectItem itemValue="Male" itemLabel="Erkek"/>
						<f:selectItem itemValue="Female" itemLabel="Kadın"/>
					</h:selectOneMenu>
				</div>

				<!-- National Id -->
				<div class="mb-3">
					<label class="form-label">T.C. Kimlik</label>
					<h:inputText value="#{patientBean.addPatientDto.patientNationalId}"
								 styleClass="form-control">
						<f:validateLength minimum = "11" maximum = "11" />	
					</h:inputText>		 
				</div>

				<!-- Telefon -->
				<div class="mb-3">
					<label class="form-label">Telefon</label>
					<h:inputText id="phone_number" value="#{patientBean.addPatientDto.patientPhoneNumber}"
								 styleClass="form-control">
						<f:validateLength minimum = "11" maximum = "11" />	
					</h:inputText>
					
				</div>

				<!-- Doğum Tarihi -->
				<div class="mb-3">
					<label class="form-label">Doğum Tarihi</label>
					<h:inputText value="#{patientBean.addPatientDto.patientBirthDate}"
								 styleClass="form-control"
								 placeholder="2001-05-26">
						 <f:convertDateTime pattern = "dd-MM-yyyy" />		 
					</h:inputText>
				</div>

				<!-- Buton -->
				<div class="text-center">
					<h:commandButton value="Kayıt Ol"
									 action="#{patientBean.addPatient}"
									 styleClass="btn btn-primary px-4"/>
				</div>

			</div>

		</h:form>
	</div>

</h:body>
</html>
