<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Department List</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
            margin-top: 40px;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .add-btn {
            padding: 8px 15px;
            background: #28a745;
            color: white;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #f0f0f0;
            font-weight: bold;
        }
        .btn {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }
        .edit-btn { background: #007bff; color: white; }
        .delete-btn { background: #dc3545; color: white; }
    </style>
</h:head>

<h:body>
    <div class="container">

        <div class="header">
            <h2>Departman Listesi</h2>

            <!-- Yeni ekle butonu -->
            <h:commandButton value="Departman Ekle" styleClass="add-btn" />
        </div>

        <!-- Veri Tablosu -->
        <h:dataTable value="#{departmentBean.listDepartmentForAdmin}" var="d">

            <h:column>
                <f:facet name="header">ID</f:facet>
                #{d.id}
            </h:column>

            <h:column>
                <f:facet name="header">Kod</f:facet>
                #{d.code}
            </h:column>

            <h:column>
                <f:facet name="header">Ad</f:facet>
                #{d.name}
            </h:column>

            <h:column>
                <f:facet name="header">İşlemler</f:facet>

                <!-- Düzenle Butonu -->
                <h:commandButton value="Düzenle" styleClass="btn edit-btn" />

                <!-- Sil Butonu -->
                <h:commandButton value="Sil" styleClass="btn delete-btn" />

            </h:column>

        </h:dataTable>

    </div>
</h:body>
</html>
