<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Maaş Güncelle</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</h:head>

<h:body class="container mt-4">

    <h2 class="mb-4">Doktor Maaş Güncelleme</h2>

    <h:form>

        <!-- Doktor ID (URL'den gelir, gizli taşınıyor) -->
        <h:inputHidden value="#{doctorBean.doctorId}" />

        <!-- Güncel Maaş -->
        <div class="mb-3">
            <label>Yeni Maaş:</label>
            <h:inputText value = "#{doctorBean.salary}"
                         styleClass="form-control"
                         required="true"
                         requiredMessage="Maaş boş olamaz"/>
        </div>

        <h:commandButton value="Güncelle"
                         action="#{doctorBean.updateDoctorSalary}"
                         styleClass="btn btn-primary"/>

        <h:commandButton value="Geri Dön"
                         action="admin-doctor-list.xhtml?faces-redirect=true"
                         styleClass="btn btn-secondary ms-2"/>

    </h:form>

</h:body>
</html>
