<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  
<h:head>
	<title>Hastane Yönetim Sistemi | Giriş</title>

	<!-- Bootstrap -->
	<link rel="stylesheet"
	      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

	<style>
		body {
			background: #f0f2f5;
		}
		.login-card {
			max-width: 420px;
			margin: 90px auto;
			padding: 35px;
			border-radius: 12px;
			background: white;
			box-shadow: 0 0 20px rgba(0,0,0,0.1);
		}
		.login-title {
			font-weight: bold;
			text-align: center;
			margin-bottom: 25px;
		}
	</style>
</h:head>

<h:body>

	<div class="login-card">
		<h3 class="login-title">Hastane Yönetim Sistemi</h3>

		<h:form>
			<div class="mb-3">
				<label class="form-label">Email</label>
				<h:inputText value="#{userBean.email}" styleClass="form-control" required="true"/>
			</div>

			<div class="mb-3">
				<label class="form-label">Şifre</label>
				<h:inputSecret value="#{userBean.password}" styleClass="form-control" required="true"/>
			</div>

			<h:commandButton value="Giriş Yap"
							 action="#{userBean.login}"
							 styleClass="btn btn-primary w-100 mt-3" />
		</h:form>
	</div>

</h:body>
</html>
